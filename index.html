<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operacional Benny v2.5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Operacional Benny v3.5</h1>
    <form id="controle-form">
      <label for="saldo">Saldo do dia</label>
      <input type="number" id="saldo" min="1" step="0.01" required>
      <label for="meta">Meta diária (%)</label>
      <input type="number" id="meta" min="1" max="100" step="0.01" required>
      <label for="payout">Payout (%)</label>
      <input type="number" id="payout" min="50" max="100" step="0.01" required>
      <label for="porcentagem-entrada">% da Entrada:</label>
      <input type="number" id="porcentagem-entrada" min="0.1" step="0.1">

      <label for="porcentagem-stoploss">Stop Loss (%):</label>
      <input type="number" id="porcentagem-stoploss" min="0.1" step="0.1">

      <label style="display:flex;align-items:center;gap:8px;margin-top:4px;">
        <input type="checkbox" id="usar-50-lucro" checked>
        Adicionar 50% do lucro na próxima entrada após Win
      </label>
      <label style="display:flex;align-items:center;gap:8px;margin-top:4px;">
        <input type="checkbox" id="recuperar-loss" checked>
        Recuperar prejuízo do loss na próxima entrada
      </label>
      <div id="tipo-recuperacao-loss" style="margin-left:24px;display:none;gap:12px;align-items:center;">
        <label style="display:flex;align-items:center;gap:4px;">
          <input type="radio" name="recuperacao-loss" id="recuperar-lucro" value="lucro" checked>
          Recuperar prejuízo + lucro
        </label>
        <label style="display:flex;align-items:center;gap:4px;">
          <input type="radio" name="recuperacao-loss" id="recuperar-apenas-prejuizo" value="apenas-prejuizo">
          Recuperar só o prejuízo
        </label>
      </div>
      <button type="submit">Calcular Controle</button>
    </form>
    <div id="controle-resultado"></div>
    <div id="operacao-area" style="display:none; margin-top:20px;">
      <button id="btn-win" type="button">Win</button>
      <button id="btn-loss" type="button">Loss</button>
      <div id="operacao-info" style="margin-top:10px;"></div>
      <div id="previa-loss" style="margin-top:10px; color:#b91c1c; font-weight:bold;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
